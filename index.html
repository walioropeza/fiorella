<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>En pausa por ahora...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #2c3e50, #bdc3c7);
      color: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .small-note {
      margin-top: 30px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cuando creíamos que teníamos todas las respuestas, de pronto, cambiaron todas las preguntas...</h1>
    <p>No siempre el que se aleja lo hace porque no siente, a veces se aleja porque ya no hay lugar donde quedarse..</p>
    <div class="small-note">Gracias por haber estado aquí.</div>
  </div>
</body>
</html>
